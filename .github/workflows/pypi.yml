name: Test CI Workflow

on:
  workflow_run:
    workflows: [Semantic Versioning for Tags]
    types:
      - completed

  pull_request:
    branches:
      - develop
    types:
      - closed

  workflow_dispatch:
    inputs:
      test:
        description: "Run tests"
        default: true
        type: boolean
      publish_to_pypi:
        description: "Publish to PyPI"
        default: false
        type: boolean

jobs:
  Build-and-publish-to-Test-PyPI:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.publish_to_pypi == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Simulate Setting up Environment ðŸ“¦
        run: echo "Setting up environment for testing"

  test-install:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.publish_to_pypi == 'false' }}
    name: Test Installation from TestPyPI
    needs: Build-and-publish-to-Test-PyPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Simulate Setting up Python ${{ matrix.python-version }}
        run: echo "Setting up Python ${{ matrix.python-version }}"
      - name: Simulate Package Installation
        run: |
          echo "Installing package from TestPyPI"
          echo "Package installed successfully"
          echo "Testing package installation"
          echo "Package version: 1.0.0"

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: >
        github.event.inputs.publish_to_pypi == 'true' || (github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success') || (github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true)
    steps:
      - name: Get github.ref
        run: |
          echo "github.ref: ${{ github.ref }}"

      - name: Checkout Repository Tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ref: ${{ github.ref }}
      - name: Checkout Repository (Develop)
        if: github.ref == 'refs/heads/develop'
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ref: 'develop'
      - name: Simulate Publishing to PyPI ðŸ“¦
        run: echo "Publishing to PyPI"
